---
layout: default
---
{% assign cat = page.cat_name %}
<div class="category-archive">

<h1 class="page-heading category">{{ page.title }} {{site.category_suffix}}</h1>
  <ul class="post-list">
	{% for post in site.categories.[cat] %}
      {% include excerpt.html %}
    {% endfor %}
  </ul>

</div>

<aside class="sidebar" role="complementary">
	<p>
		<img src="/images/{{ page.cat_logo }}" title="{{ page.title }}" alt="{{ page.title }} Logo">
	</p>
</aside>
